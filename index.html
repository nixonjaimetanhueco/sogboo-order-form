<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogboo Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #FF6B35;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #FF6B35;
        }
        
        .order-summary h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .order-item {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Sogboo</h1>
            <p>Complete your order details</p>
        </div>
        
        <div class="form-container" id="formContainer">
            <div class="order-summary">
                <h3>üì¶ Your Order:</h3>
                <div id="orderItems">
                    <!-- Order items will be populated by JavaScript -->
                </div>
            </div>
            
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">üë§ Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    <div class="error" id="nameError">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">üì± Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="e.g., 77850764">
                    <div class="error" id="mobileError">Please enter a valid mobile number</div>
                </div>
                
                <div class="form-group">
                    <label for="date">üìÖ Pickup Date</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error" id="dateError">Please select a pickup date</div>
                </div>
                
                <div class="form-group">
                    <label for="time">üïê Pickup Time</label>
                    <input type="time" id="time" name="time" required>
                    <div class="error" id="timeError">Please select a pickup time</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üìù Confirm Order Details
                </button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your order...</p>
        </div>
        
        <div class="success" id="success">
            <div class="success-icon">‚úÖ</div>
            <h3>Order Details Submitted!</h3>
            <p>Thank you! Your order details have been received.</p>
        </div>
    </div>

    <script>
        // Get order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderData = urlParams.get('order');
        const userId = urlParams.get('user_id');
        
        // Sample order data (replace with actual data from URL params)
        const sampleOrder = [
            '‚Ä¢ 3 pcs Large Biko'
        ];
        
        // Populate order items
        function populateOrderItems() {
            const orderContainer = document.getElementById('orderItems');
            const items = orderData ? JSON.parse(decodeURIComponent(orderData)) : sampleOrder;
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                itemDiv.textContent = item;
                orderContainer.appendChild(itemDiv);
            });
        }
        
        // Set minimum date to today
        function setMinDate() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const dateInput = document.getElementById('date');
            dateInput.min = tomorrow.toISOString().split('T')[0];
        }
        
        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
            
            // Validate name
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate mobile
            const mobile = document.getElementById('mobile').value.trim();
            if (mobile.length < 8) {
                document.getElementById('mobileError').style.display = 'block';
                isValid = false;
            }
            
            // Validate date
            const date = document.getElementById('date').value;
            if (!date) {
                document.getElementById('dateError').style.display = 'block';
                isValid = false;
            }
            
            // Validate time
            const time = document.getElementById('time').value;
            if (!time) {
                document.getElementById('timeError').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Collect form data
            const formData = {
                user_id: userId,
                name: document.getElementById('name').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                order_type: 'pickup'
            };
            
            try {
                // Send data to your n8n webhook
                const response = await fetch('https://your-n8n-webhook-url.com/form-submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Show success
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Close webview after 2 seconds
                    setTimeout(() => {
                        window.MessengerExtensions.requestCloseBrowser(function success() {
                            // Webview closed
                        }, function error(err) {
                            // Fallback: try to close the window
                            window.close();
                        });
                    }, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Show error
                alert('Sorry, there was an error submitting your form. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            }
        });
        
        // Initialize
        populateOrderItems();
        setMinDate();
        
        // Load Messenger Extensions SDK
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>
</body>
</html>
